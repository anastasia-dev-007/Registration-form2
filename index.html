<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kablammo&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Merriweather:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,300;0,600;1,300;1,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&family=Varta:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/856244ccb6.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>

<body>
    <section class="main-container">
        <div class="form-container">
            <header>Login</header>

        <form>
            <label>Username</label>
            <input class="input1" type="text" placeholder="Type your username" />

            <label>Password</label>
            <input class="input2" type="text" placeholder="Type your password" />
        </form>


        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <div class="login-btn">
            <button>LOGIN</button>
        </div>
        </div>

        <footer>
            <p class="sign-up">Don't have an account? Sign up using:</p>

            <div class="social-media">
                <a class="fb" href="#"><i class="fa fa-facebook"></i></a>
                <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                <a class="google" href="#"><i class="fa fa-google"></i></a>
            </div>
        </footer>
    </section>

</body>

</html>
